<style>

  .container {

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

.input-group input,
.input-group textarea {
    width: 98%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: #007bff;
}

button {
    padding: 10px 20px ;
    background-color: transparent;
    color: black;
    border: 1px solid black;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
  transition: 1s;
  color: white;
  background-color: black;
}

    }

   margin: 11px;
